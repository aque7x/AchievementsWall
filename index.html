<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حائط الإنجازات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f9;
            --main-font-color: #333;
            --primary-color: #4a90e2;
            --primary-hover-color: #357abd;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e0e0e0;
            --color-peach: #ffe0b2;
            --color-mint: #b2dfdb;
            --color-lavender: #d1c4e9;
            --color-pink: #f8bbd0;
            --color-sky: #b3e5fc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--main-font-color);
            line-height: 1.6;
            overscroll-behavior-y: contain;
        }

        /* --- شاشة التحميل --- */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 15px;
        }
        
        #loading .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- شاشة تسجيل الدخول --- */
        #loginScreen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-container h1 {
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }
        
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: var(--primary-hover-color);
        }
        
        .login-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #errorMessage {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        /* --- التطبيق الرئيسي --- */
        #mainApp {
            display: none;
        }
        
        header {
            background-color: var(--card-bg);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        #userInfo {
            font-weight: bold;
            font-size: 18px;
        }
        
        .header-actions button {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            margin-right: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .header-actions button.logout-btn {
            background-color: #d9534f;
            color: white;
            border-color: #d43f3a;
        }

        .header-actions button:hover {
            background-color: #f0f0f0;
        }

        .header-actions button.logout-btn:hover {
            background-color: #c9302c;
        }

        main {
            padding: 25px;
        }

        #achievementGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        /* --- الملاحظات اللاصقة (Sticky Notes) --- */
        .sticky-note {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px var(--shadow-color);
            padding: 20px;
            min-height: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .profile-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .profile-circle.peach { background-color: var(--color-peach); }
        .profile-circle.mint { background-color: var(--color-mint); }
        .profile-circle.lavender { background-color: var(--color-lavender); }
        .profile-circle.pink { background-color: var(--color-pink); }
        .profile-circle.sky { background-color: var(--color-sky); }
        
        .name-label {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 15px;
            padding-left: 55px;
        }
        
        .writing-area {
            flex-grow: 1;
            position: relative;
        }
        
        .achievement-text {
            width: 100%;
            height: 100%;
            min-height: 100px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Tajawal', sans-serif;
            font-size: 15px;
            resize: none;
            background-color: #fafafa;
        }
        .achievement-text:disabled {
            background-color: #f0f0f0;
        }
        .save-status {
            position: absolute;
            bottom: 5px;
            left: 5px;
            font-size: 12px;
            color: #888;
        }

        /* --- تنسيقات قائمة المهام داخل النوتة --- */
        .note-tasks-list {
            border-top: 1px solid #f0f0f0;
            margin-top: 15px;
            padding-top: 15px;
        }
        .note-tasks-list h4 {
            margin: 0 0 10px 0;
            font-size: 15px;
            color: #333;
            text-align: right;
            font-weight: bold;
        }
        .task-checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            direction: rtl; /* لجعل الـ checkbox على اليمين */
        }
        .task-checkbox-item input[type="checkbox"] {
            margin-left: 10px;
            cursor: pointer;
            transform: scale(1.1);
        }
        .task-checkbox-item input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }
        .task-checkbox-item label {
            font-size: 14px;
            color: #555;
            flex-grow: 1;
        }
        .task-checkbox-item label:has(+ input:checked) {
            text-decoration: line-through;
            color: #999;
        }
        .no-tasks-note {
            font-size: 13px;
            color: #888;
            text-align: right;
            margin: 0;
            padding: 5px 0;
        }
        
        /* --- لوحة تحكم الأدمن --- */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        /* ( ... باقي تنسيقات الأدمن هنا إذا أردت ... ) */


        /* --- النوافذ المنبثقة (Modals) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <span>جاري تحميل البيانات...</span>
    </div>

    <div id="loginScreen">
        <div class="login-container">
            <h1>حائط الإنجازات</h1>
            <form onsubmit="login(event)">
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div id="errorMessage"></div>
        </div>
    </div>

    <div id="mainApp">
        <header>
            <div id="userInfo"></div>
            <div class="header-actions">
                <button onclick="togglePasswordModal(true)">تغيير كلمة المرور</button>
                <button onclick="toggleAboutModal(true)">حول التطبيق</button>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>
        </header>
        <main>
            <div id="achievementGrid">
                </div>
        </main>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="togglePasswordModal(false)">&times;</span>
            <h2>تغيير كلمة المرور</h2>
            <form id="passwordChangeForm" onsubmit="handleChangePassword(event)">
                <div class="input-group">
                    <label for="oldPassword">كلمة المرور القديمة</label>
                    <input type="password" id="oldPassword" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirmNewPassword" required>
                </div>
                <button type="submit">حفظ التغييرات</button>
                <div id="passwordChangeError" style="color:red; margin-top:10px; display:none;"></div>
                <div id="passwordChangeSuccess" style="color:green; margin-top:10px; display:none;"></div>
            </form>
        </div>
    </div>
    
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleAboutModal(false)">&times;</span>
            <h2>حول التطبيق</h2>
            <p>تطبيق حائط الإنجازات لمتابعة إنجازات ومهام الطلاب.</p>
            <p>النسخة: 1.1</p>
        </div>
    </div>


<script>
    // --- المتغيرات العامة ---
    const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbyE-pSmDgZslXgciZpcw-A_b6eTVCrWB0jKHRBgG0GibAFuWs2vvMlC5sr80Ehyi23E/exec'; // <--- !! ضع رابط النشر الخاص بك هنا
    let currentUser = null;
    let boardData = [];
    let updateInterval;
    let saveTimer;
    const colors = ['peach', 'mint', 'lavender', 'pink', 'sky'];

    // --- تحميل الصفحة والتحقق من تسجيل الدخول ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userInfo').textContent = `مرحباً، ${currentUser.displayName}`;
            initialLoad();
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        // مستمع أحداث للتعامل مع النقر على checkboxes
        document.getElementById('achievementGrid').addEventListener('change', function(e) {
            if (e.target.type === 'checkbox' && e.target.dataset.taskId) {
                const taskId = e.target.dataset.taskId;
                const username = e.target.dataset.username;
                const isCompleted = e.target.checked;
                saveTaskStatus(username, taskId, isCompleted);
            }
        });
    });

    // --- دوال جلب البيانات والتحديث ---
    function initialLoad() {
        document.getElementById('loading').style.display = 'flex';
        fetchData(GOOGLE_SHEET_URL)
            .then(result => {
                if (result.result === 'success') {
                    boardData = result.data;
                    renderBoardFirstTime();
                } else { throw new Error(result.message); }
            })
            .catch(error => console.error("Error during initial load:", error))
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateData, 10000); // تحديث كل 10 ثواني
            });
    }

    function updateData() {
        fetchData(GOOGLE_SHEET_URL)
            .then(result => {
                if (result.result === 'success') {
                    updateBoardUI(result.data);
                }
            }).catch(error => console.error("Update failed:", error));
    }

    // --- دوال الواجهة الرسومية (UI) ---
    function renderBoardFirstTime() {
        const grid = document.getElementById('achievementGrid');
        grid.innerHTML = '';
        boardData.forEach(cardData => {
            if (cardData.id) {
                const card = createStickyNoteElement(cardData);
                grid.appendChild(card);
            }
        });
    }

    function updateBoardUI(newBoardData) {
        const grid = document.getElementById('achievementGrid');
        const newIds = new Set(newBoardData.map(d => d.id));

        newBoardData.forEach(cardData => {
            if (!cardData.id) return;
            const existingCard = grid.querySelector(`.sticky-note[data-id='${cardData.id}']`);
            if (existingCard) {
                const textarea = existingCard.querySelector('.achievement-text');
                if (textarea && textarea.value !== cardData.achievement && document.activeElement !== textarea) {
                    textarea.value = cardData.achievement;
                }
                const tasksListDiv = existingCard.querySelector('.note-tasks-list');
                if (tasksListDiv) {
                    tasksListDiv.innerHTML = createTasksHTML(cardData);
                }
            } else {
                const card = createStickyNoteElement(cardData);
                grid.appendChild(card);
            }
        });

        grid.querySelectorAll('.sticky-note').forEach(card => {
            const cardId = parseInt(card.dataset.id, 10);
            if (!newIds.has(cardId)) {
                card.remove();
            }
        });
        boardData = newBoardData;
    }

    // --- دوال إنشاء العناصر ---
    function createStickyNoteElement(cardData) {
        const card = document.createElement('div');
        card.className = 'sticky-note';
        card.dataset.id = cardData.id;

        const isOwner = currentUser.type === 'student' && currentUser.username === cardData.username;
        const canEditAchievement = currentUser.type === 'admin' || isOwner;
        const colorClass = colors[cardData.id % colors.length];
        const firstLetter = cardData.name ? cardData.name.charAt(0) : '?';
        
        card.innerHTML = `
            <div class="name-label">${cardData.name}</div>
            <div class="profile-circle ${colorClass}"><span>${firstLetter}</span></div>
            <div class="writing-area">
                <textarea class="achievement-text" placeholder="اكتب إنجازاتك هنا..." ${!canEditAchievement ? 'disabled' : ''}>${cardData.achievement || ''}</textarea>
                ${canEditAchievement ? '<div class="save-status"></div>' : ''}
            </div>
            <div class="note-tasks-list">${createTasksHTML(cardData)}</div>
        `;

        if (canEditAchievement) {
            const textarea = card.querySelector('.achievement-text');
            const saveStatus = card.querySelector('.save-status');
            textarea.addEventListener('input', () => {
                saveStatus.textContent = '...';
                clearTimeout(saveTimer);
                saveTimer = setTimeout(() => {
                    saveStatus.textContent = "⏳ جاري الحفظ...";
                    saveAchievementToSheet(cardData.id, textarea.value)
                        .then(() => saveStatus.textContent = "✅ تم الحفظ")
                        .catch(() => saveStatus.textContent = "❌ خطأ في الحفظ");
                }, 1500);
            });
        }
        return card;
    }

    function createTasksHTML(cardData) {
        let tasksHTML = '<h4>المهام الأسبوعية</h4>';
        const isOwner = currentUser.type === 'student' && currentUser.username === cardData.username;

        if (cardData.tasks && cardData.tasks.length > 0) {
            cardData.tasks.forEach(task => {
                const checkboxId = `task-${task.taskId}-${cardData.username}`;
                const labelFor = `for="${checkboxId}"`;
                const checkedAttr = task.isCompleted ? 'checked' : '';
                const disabledAttr = !isOwner ? 'disabled' : '';

                tasksHTML += `
                    <div class="task-checkbox-item">
                        <input type="checkbox" id="${checkboxId}" 
                               data-task-id="${task.taskId}" 
                               data-username="${cardData.username}"
                               ${checkedAttr} ${disabledAttr}>
                        <label ${labelFor}>${task.taskContent}</label>
                    </div>`;
            });
        } else {
            tasksHTML += '<p class="no-tasks-note">لا توجد مهام حالياً.</p>';
        }
        return tasksHTML;
    }

    // --- دوال الاتصال بالخادم ---
    function login(event) {
        event.preventDefault();
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('errorMessage');
        const loginBtn = event.target.querySelector('button');
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'جاري التحقق...';
        errorDiv.style.display = 'none';

        fetchData(`${GOOGLE_SHEET_URL}?action=login&username=${encodeURIComponent(usernameInput.value.toLowerCase())}&password=${encodeURIComponent(passwordInput.value)}`)
            .then(response => {
                if (response.result === 'success') {
                    currentUser = response.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('userInfo').textContent = `مرحباً، ${currentUser.displayName}`;
                    initialLoad();
                } else {
                    errorDiv.textContent = response.message;
                    errorDiv.style.display = 'block';
                }
            })
            .catch(() => {
                errorDiv.textContent = 'فشل الاتصال بالخادم.';
                errorDiv.style.display = 'block';
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
            });
    }

    function logout() {
        localStorage.removeItem('currentUser');
        currentUser = null;
        clearInterval(updateInterval);
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('errorMessage').style.display = 'none';
    }
    
    function saveTaskStatus(username, taskId, isCompleted) {
        fetchData(`${GOOGLE_SHEET_URL}?action=updateTaskStatus&username=${username}&taskId=${taskId}&isCompleted=${isCompleted}`)
            .catch(error => console.error("Error updating task status:", error));
    }

    function saveAchievementToSheet(id, achievementText) {
        const data = { action: 'update', id: id, field: 'achievement', value: achievementText };
        return fetchData(`${GOOGLE_SHEET_URL}?data=${encodeURIComponent(JSON.stringify(data))}`);
    }

    function handleChangePassword(event) {
        event.preventDefault();
        const form = document.getElementById('passwordChangeForm');
        const oldPassword = form.oldPassword.value;
        const newPassword = form.newPassword.value;
        const confirmNewPassword = form.confirmNewPassword.value;
        const errorDiv = document.getElementById('passwordChangeError');
        const successDiv = document.getElementById('passwordChangeSuccess');
        const submitBtn = form.querySelector('button');

        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        if (newPassword !== confirmNewPassword) {
            errorDiv.textContent = 'كلمتا المرور الجديدتان غير متطابقتين.';
            errorDiv.style.display = 'block';
            return;
        }

        submitBtn.disabled = true;
        fetchData(`${GOOGLE_SHEET_URL}?action=changePassword&username=${currentUser.username}&oldPassword=${oldPassword}&newPassword=${newPassword}`)
            .then(response => {
                if (response.result === 'success') {
                    successDiv.textContent = response.message;
                    successDiv.style.display = 'block';
                    form.reset();
                    setTimeout(() => togglePasswordModal(false), 2000);
                } else {
                    errorDiv.textContent = response.message;
                    errorDiv.style.display = 'block';
                }
            })
            .catch(() => {
                errorDiv.textContent = 'فشل الاتصال بالخادم.';
                errorDiv.style.display = 'block';
            })
            .finally(() => {
                submitBtn.disabled = false;
            });
    }

    // دالة مساعدة لجلب البيانات (JSONP)
    function fetchData(url) {
        return new Promise((resolve, reject) => {
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[callbackName] = (data) => {
                delete window[callbackName];
                document.body.removeChild(script);
                resolve(data);
            };
            const script = document.createElement('script');
            script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
            script.onerror = reject;
            document.body.appendChild(script);
        });
    }
    
    // دوال النوافذ المنبثقة
    function togglePasswordModal(show) {
        const modal = document.getElementById('passwordModal');
        if(show) {
            document.getElementById('passwordChangeForm').reset();
            document.getElementById('passwordChangeError').style.display = 'none';
            document.getElementById('passwordChangeSuccess').style.display = 'none';
        }
        modal.style.display = show ? 'flex' : 'none';
    }

    function toggleAboutModal(show) {
        document.getElementById('aboutModal').style.display = show ? 'flex' : 'none';
    }

</script>
</body>
</html>
