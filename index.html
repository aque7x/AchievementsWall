<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حائط الإنجازات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f9;
            --main-font-color: #333;
            --primary-color: #4a90e2;
            --primary-hover-color: #357abd;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); color: var(--main-font-color); line-height: 1.6; }
        
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; gap: 15px; }
        #loading .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loginScreen { display: none; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-container { background: var(--card-bg); padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px var(--shadow-color); width: 100%; max-width: 400px; text-align: center; }
        .login-container h1 { margin-bottom: 25px; color: var(--primary-color); }
        .input-group { margin-bottom: 20px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-family: 'Tajawal', sans-serif; font-size: 16px; }
        .login-container button { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        .login-container button:hover { background-color: var(--primary-hover-color); }
        .login-container button:disabled { background-color: #ccc; cursor: not-allowed; }
        #errorMessage { color: #d9534f; background-color: #f2dede; border: 1px solid #ebccd1; padding: 10px; border-radius: 5px; margin-top: 15px; display: none; }
        #mainApp { display: none; }
        header { background-color: var(--card-bg); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px var(--shadow-color); position: sticky; top: 0; z-index: 100; height: 70px; }
        #userInfo { font-weight: bold; font-size: 18px; }
        .header-actions { display: flex; align-items: center; gap: 10px; }
        .header-actions button { background: none; border: 1px solid var(--border-color); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-family: 'Tajawal', sans-serif; font-weight: bold; transition: background-color 0.3s, color 0.3s; }
        .header-actions button.logout-btn { background-color: #d9534f; color: white; border-color: #d43f3a; }
        .header-actions button.admin-btn { background-color: #5cb85c; color: white; border-color: #4cae4c; }
        .header-actions button:hover { background-color: #f0f0f0; }
        .header-actions button.logout-btn:hover { background-color: #c9302c; }
        .header-actions button.admin-btn:hover { background-color: #449d44; }
        main { padding: 25px; }
        #globalProgressWrapper { position: sticky; top: 70px; z-index: 99; display: flex; align-items: center; gap: 15px; padding: 10px 15px; margin-bottom: 25px; background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow-color) 0px 4px 12px; }
        #progressLabel { font-size: 14px; font-weight: bold; color: #555; white-space: nowrap; }
        #globalProgressContainer { flex-grow: 1; height: 12px; background-color: #e9ecef; border-radius: 10px; overflow: hidden; }
        #globalProgressBar { height: 100%; width: 0%; border-radius: 10px; transition: width 0.7s cubic-bezier(0.25, 0.1, 0.25, 1); background: linear-gradient(90deg, #4776E6, #8E54E9); background-size: 200% 200%; animation: gradient-animation 3s ease infinite; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #progressPercentage { font-size: 16px; font-weight: bold; color: var(--primary-color); min-width: 50px; text-align: right; }
        #achievementGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .sticky-note { background: var(--card-bg); border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-color); padding: 20px; min-height: 250px; position: relative; display: flex; flex-direction: column; }
        .profile-picture-container { position: absolute; top: 15px; left: 15px; width: 80px; height: 80px; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 3px solid white; background-color: #eee; }
        .profile-picture { width: 100%; height: 100%; object-fit: cover; }
        .change-pic-btn { position: absolute; bottom: 0; left: 0; width: 30px; height: 30px; border-radius: 50%; background-color: rgba(0,0,0,0.6); color: white; border: 2px solid white; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 16px; opacity: 0; transition: opacity 0.3s; }
        .profile-picture-container:hover .change-pic-btn { opacity: 1; }
        .name-label { font-weight: bold; font-size: 18px; margin-bottom: 15px; padding-left: 100px; text-align: right; margin-top: 30px; }
        .writing-area { flex-grow: 1; position: relative; }
        .achievement-text { width: 100%; height: 100%; min-height: 100px; border: 1px dashed var(--border-color); border-radius: 8px; padding: 10px; font-family: 'Tajawal', sans-serif; font-size: 15px; resize: none; background-color: #fafafa; }
        .achievement-text:disabled { background-color: #f0f0f0; }
        .save-status { position: absolute; bottom: 5px; left: 5px; font-size: 12px; color: #888; }
        .note-tasks-list { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 15px; }
        .note-tasks-list h4 { margin: 0 0 10px 0; font-size: 15px; color: #333; text-align: right; font-weight: bold; }
        .task-checkbox-item { display: flex; align-items: center; margin-bottom: 8px; direction: rtl; }
        .task-checkbox-item input[type="checkbox"] { margin-left: 10px; cursor: pointer; transform: scale(1.1); }
        .task-checkbox-item input[type="checkbox"]:disabled { cursor: not-allowed; opacity: 0.6; }
        .task-checkbox-item label { font-size: 14px; color: #555; flex-grow: 1; cursor: pointer; }
        .task-checkbox-item input[type="checkbox"]:checked + label { text-decoration: line-through; color: #999; }
        .no-tasks-note { font-size: 13px; color: #888; text-align: right; margin: 0; padding: 5px 0; }
        #adminSidebar { position: fixed; top: 0; right: 0; width: 350px; height: 100%; background-color: white; box-shadow: -2px 0 10px rgba(0,0,0,0.1); padding: 20px; transform: translateX(100%); transition: transform 0.3s ease-in-out; z-index: 1001; display: flex; flex-direction: column; }
        #adminSidebar.open { transform: translateX(0); }
        #sidebarOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; }
        #sidebarOverlay.open { display: block; }

    </style>
</head>
<body>
    
    <div id="loading">
        <div class="spinner"></div>
        <span>جاري تحميل البيانات...</span>
    </div>

    <div id="loginScreen">
        <div class="login-container">
            <h1>حائط الإنجازات</h1>
            <form onsubmit="login(event)">
                <div class="input-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div id="errorMessage"></div>
        </div>
    </div>

    <div id="mainApp">
        <header>
            <div id="userInfo"></div>
            <div class="header-actions">
                <button onclick="togglePasswordModal(true)">تغيير كلمة المرور</button>
                <button onclick="toggleAboutModal(true)">عن المطور</button>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>
        </header>
        <main>
            <div id="globalProgressWrapper">
                <span id="progressLabel">معدل الإنجاز العام</span>
                <div id="globalProgressContainer"><div id="globalProgressBar"></div></div>
                <span id="progressPercentage">0%</span>
            </div>
            <div id="achievementGrid"></div>
        </main>
    </div>

    <div id="sidebarOverlay" onclick="toggleAdminSidebar(false)"></div>
    <div id="adminSidebar"></div>
    <div id="passwordModal" class="modal"></div>
    <div id="aboutModal" class="modal"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <audio id="celebrationSound" src="sounds/celebration.mp3" preload="auto"></audio>

    <script>
    const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbyE-pSmDgZslXgciZpcw-A_b6eTVCrWB0jKHRBgG0GibAFuWs2vvMlC5sr80Ehyi23E/exec';
    let currentUser = null;
    let boardData = [];
    let updateInterval;
    let saveTimer;
    const colors = ['peach', 'mint', 'lavender', 'pink', 'sky'];

    document.addEventListener('DOMContentLoaded', () => {
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userInfo').textContent = `مرحباً، ${currentUser.displayName}`;
            
            if (currentUser.type === 'admin') {
                showAdminButton();
            }
            initialLoad();
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        document.getElementById('achievementGrid').addEventListener('change', (e) => {
            if (e.target.type === 'checkbox' && e.target.dataset.taskId) {
                const checkbox = e.target;
                const taskId = checkbox.dataset.taskId;
                const username = checkbox.dataset.username;
                const isCompleted = checkbox.checked;

                checkbox.disabled = true;

                saveTaskStatus(username, taskId, isCompleted)
                    .then(response => {
                        if (response.result === 'success' && response.data) {
                            updateLocalTaskStatus(response.data.username, response.data.taskId, response.data.isCompleted);
                            checkIfAllTasksCompleted(response.data.username);
                            updateGlobalProgressBar();
                        } else {
                            checkbox.checked = !isCompleted;
                            alert('حدث خطأ أثناء حفظ التغيير. يرجى المحاولة مرة أخرى.');
                        }
                    })
                    .catch(error => {
                        console.error("Error saving task status:", error);
                        checkbox.checked = !isCompleted;
                        alert('فشل الاتصال بالخادم. يرجى التحقق من اتصالك بالإنترنت.');
                    })
                    .finally(() => {
                        checkbox.disabled = false;
                    });
            }
        });
        
        document.getElementById('adminTasksList').addEventListener('click', handleAdminTaskAction);
    });

    function createStickyNoteElement(cardData) {
        const card = document.createElement('div');
        card.className = 'sticky-note';
        card.dataset.id = cardData.id;

        const isOwner = currentUser.type === 'student' && currentUser.username === cardData.username;
        const canEdit = currentUser.type === 'admin' || isOwner;
        
        const profilePicUrl = cardData.profilePictureUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(cardData.name)}&background=random&color=fff&size=80`;

        card.innerHTML = `
            <div class="profile-picture-container">
                <img src="${profilePicUrl}" alt="صورة شخصية" class="profile-picture">
                ${canEdit ? `
                    <input type="file" accept="image/*" class="profile-upload-input" style="display:none;" data-id="${cardData.id}">
                    <button class="change-pic-btn" title="تغيير الصورة">✏️</button>
                ` : ''}
            </div>
            <div class="name-label">${cardData.name}</div>
            <div class="writing-area">
                <textarea class="achievement-text" placeholder="اكتب إنجازاتك هنا..." ${!canEdit ? 'disabled' : ''}>${cardData.achievement || ''}</textarea>
                ${canEdit ? '<div class="save-status"></div>' : ''}
            </div>
            <div class="note-tasks-list">${createTasksHTML(cardData)}</div>
        `;

        if (canEdit) {
            const textarea = card.querySelector('.achievement-text');
            const saveStatus = card.querySelector('.save-status');
            textarea.addEventListener('input', () => {
                saveStatus.textContent = '...';
                clearTimeout(saveTimer);
                saveTimer = setTimeout(() => {
                    saveStatus.textContent = "⏳ جاري الحفظ...";
                    saveAchievementToSheet(cardData.id, textarea.value)
                        .then(() => saveStatus.textContent = "✅ تم الحفظ")
                        .catch(() => saveStatus.textContent = "❌ خطأ في الحفظ");
                }, 1500);
            });

            const changePicBtn = card.querySelector('.change-pic-btn');
            const uploadInput = card.querySelector('.profile-upload-input');
            
            changePicBtn.addEventListener('click', () => uploadInput.click());

            uploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const userId = event.target.dataset.id;
                if (file) {
                    uploadImageToImgBB(file, changePicBtn, userId);
                }
            });
        }
        return card;
    }

    function uploadImageToImgBB(file, button, userId) {
        const originalBtnContent = button.innerHTML;
        button.innerHTML = '⏳';
        button.disabled = true;

        // !! تم وضع المفتاح الخاص بك هنا
        const API_KEY = "456343b31016c752ec0a8f809bbed051";
        const url = `https://api.imgbb.com/1/upload?key=${API_KEY}`;

        const formData = new FormData();
        formData.append('image', file);

        fetch(url, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                const imageUrl = result.data.url;
                const dataToSave = { action: 'update', id: userId, field: 'profilePictureUrl', value: imageUrl };
                return fetchData(`${GOOGLE_SHEET_URL}?data=${encodeURIComponent(JSON.stringify(dataToSave))}`);
            } else {
                throw new Error(result.error.message || 'فشل رفع الصورة إلى ImgBB');
            }
        })
        .then(() => {
            alert('تم تحديث الصورة بنجاح! سيتم تحديثها في الواجهة بعد لحظات.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert(`حدث خطأ أثناء تغيير الصورة: ${error.message}`);
        })
        .finally(() => {
            button.innerHTML = originalBtnContent;
            button.disabled = false;
        });
    }
    
    // --- بقية دوال الجافاسكربت تبقى كما هي ---
    // (All other functions like updateGlobalProgressBar, login, etc., go here)

    function updateGlobalProgressBar() {
        const wrapper = document.getElementById('globalProgressWrapper');
        const bar = document.getElementById('globalProgressBar');
        const percentageText = document.getElementById('progressPercentage');
        if (!boardData || boardData.length === 0) {
            wrapper.style.display = 'none';
            return;
        }
        let totalTasks = 0;
        let completedTasks = 0;
        boardData.forEach(user => {
            if(user.tasks && Array.isArray(user.tasks)) {
                totalTasks += user.tasks.length;
                completedTasks += user.tasks.filter(task => task.isCompleted).length;
            }
        });
        if (totalTasks === 0) {
            wrapper.style.display = 'none';
            return;
        } else {
            wrapper.style.display = 'flex';
        }
        const percentage = (completedTasks / totalTasks) * 100;
        bar.style.width = percentage + '%';
        percentageText.textContent = `${Math.round(percentage)}%`;
    }

    function showAdminButton() {
        const adminBtn = document.createElement('button');
        adminBtn.className = 'admin-btn';
        adminBtn.textContent = 'إدارة المهام';
        adminBtn.onclick = () => toggleAdminSidebar(true);
        const headerActions = document.querySelector('.header-actions');
        headerActions.insertBefore(adminBtn, headerActions.firstChild);
    }
    
    function toggleAdminSidebar(show) {
        document.getElementById('adminSidebar').classList.toggle('open', show);
        document.getElementById('sidebarOverlay').classList.toggle('open', show);
        if (show) {
            fetchAdminTasks();
        }
    }

    function fetchAdminTasks() {
        const list = document.getElementById('adminTasksList');
        list.innerHTML = '<li>جاري تحميل المهام...</li>';
        fetchData(`${GOOGLE_SHEET_URL}?action=getTasks`).then(response => {
            list.innerHTML = '';
            if (response.result === 'success' && response.data.length > 0) {
                response.data.forEach(task => {
                    const li = document.createElement('li');
                    li.dataset.taskId = task.taskId;
                    li.innerHTML = `<span class="task-text">${task.taskContent}</span><div class="task-actions"><button class="edit-btn" title="تعديل">✏️</button><button class="save-btn" title="حفظ">💾</button><button class="delete-btn" title="حذف">🗑️</button></div>`;
                    list.appendChild(li);
                });
            } else {
                list.innerHTML = '<li>لا توجد مهام حالياً.</li>';
            }
        }).catch(err => {
            list.innerHTML = '<li>حدث خطأ أثناء جلب المهام.</li>';
            console.error(err);
        });
    }

    function adminAddTask(event) {
        event.preventDefault();
        const input = document.getElementById('newTaskInput');
        const taskContent = input.value.trim();
        if (!taskContent) return;
        const addButton = event.target.querySelector('button');
        addButton.disabled = true;
        addButton.textContent = 'جاري الإضافة...';
        fetchData(`${GOOGLE_SHEET_URL}?action=handleTask&taskAction=add&taskContent=${encodeURIComponent(taskContent)}`).then(response => {
            if (response.result === 'success') {
                input.value = '';
                fetchAdminTasks();
            } else {
                alert('خطأ في إضافة المهمة.');
            }
        }).finally(() => {
            addButton.disabled = false;
            addButton.textContent = '➕ إضافة مهمة';
        });
    }

    function handleAdminTaskAction(event) {
        const target = event.target.closest('button');
        if (!target) return;
        const li = target.closest('li');
        const taskId = li.dataset.taskId;
        const taskTextSpan = li.querySelector('.task-text');
        if (target.classList.contains('delete-btn')) {
            if (confirm('هل أنت متأكد من حذف هذه المهمة؟ سيتم حذفها من جميع الطلاب.')) {
                fetchData(`${GOOGLE_SHEET_URL}?action=handleTask&taskAction=delete&taskId=${taskId}`).then(() => li.remove());
            }
        } else if (target.classList.contains('edit-btn')) {
            const currentText = taskTextSpan.textContent;
            taskTextSpan.innerHTML = `<input type="text" value="${currentText}" class="edit-input">`;
            li.querySelector('.edit-btn').style.display = 'none';
            li.querySelector('.save-btn').style.display = 'inline-block';
            li.querySelector('.edit-input').focus();
        } else if (target.classList.contains('save-btn')) {
            const newContent = li.querySelector('.edit-input').value.trim();
            if (newContent) {
                fetchData(`${GOOGLE_SHEET_URL}?action=handleTask&taskAction=update&taskId=${taskId}&taskContent=${encodeURIComponent(newContent)}`).then(response => {
                    if (response.result === 'success') {
                        taskTextSpan.textContent = newContent;
                        li.querySelector('.edit-btn').style.display = 'inline-block';
                        li.querySelector('.save-btn').style.display = 'none';
                    } else {
                        alert('فشل التحديث');
                    }
                });
            }
        }
    }

    function initialLoad() {
        document.getElementById('loading').style.display = 'flex';
        fetchData(GOOGLE_SHEET_URL).then(result => {
            if (result.result === 'success') {
                boardData = normalizeBoardData(result.data);
                renderBoardFirstTime();
                updateGlobalProgressBar();
            } else { throw new Error(result.message); }
        }).catch(error => console.error("Error during initial load:", error)).finally(() => {
            document.getElementById('loading').style.display = 'none';
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(updateData, 10000);
        });
    }

    function updateData() {
        fetchData(GOOGLE_SHEET_URL).then(result => {
            if (result.result === 'success') {
                const normalized = normalizeBoardData(result.data);
                updateBoardUI(normalized);
            }
        }).catch(error => console.error("Update failed:", error));
    }

    function normalizeBoardData(dataArray) {
        return dataArray.map(u => {
            if (u.tasks && Array.isArray(u.tasks)) {
                u.tasks = u.tasks.map(t => ({ ...t, isCompleted: (t.isCompleted === true || t.isCompleted === "true" || t.isCompleted === "TRUE") }));
            } else {
                u.tasks = [];
            }
            return u;
        });
    }

    function renderBoardFirstTime() {
        const grid = document.getElementById('achievementGrid');
        grid.innerHTML = '';
        boardData.forEach(cardData => {
            if (cardData.id) {
                const card = createStickyNoteElement(cardData);
                grid.appendChild(card);
            }
        });
    }

    function updateBoardUI(newBoardData) {
        const grid = document.getElementById('achievementGrid');
        const activeTextarea = document.activeElement.tagName === 'TEXTAREA' ? document.activeElement : null;
        newBoardData.forEach(cardData => {
            if (!cardData.id) return;
            const existingCard = grid.querySelector(`.sticky-note[data-id='${cardData.id}']`);
            if (existingCard) {
                const textarea = existingCard.querySelector('.achievement-text');
                if (textarea !== activeTextarea && textarea.value !== cardData.achievement) {
                    textarea.value = cardData.achievement;
                }
                const tasksListDiv = existingCard.querySelector('.note-tasks-list');
                const existingCheckboxes = new Set(Array.from(tasksListDiv.querySelectorAll('input[type="checkbox"]:disabled')));
                if (tasksListDiv && existingCheckboxes.size === 0) {
                    tasksListDiv.innerHTML = createTasksHTML(cardData);
                }
            } else {
                const card = createStickyNoteElement(cardData);
                grid.appendChild(card);
            }
        });
        const newIds = new Set(newBoardData.map(d => String(d.id)));
        grid.querySelectorAll('.sticky-note').forEach(card => {
            if (!newIds.has(card.dataset.id)) {
                card.remove();
            }
        });
        boardData = newBoardData;
        updateGlobalProgressBar();
    }

    function createTasksHTML(cardData) {
        let tasksHTML = '<h4>المهام الأسبوعية</h4>';
        const isOwner = currentUser.type === 'student' && currentUser.username === cardData.username;
        if (cardData.tasks && cardData.tasks.length > 0) {
            cardData.tasks.forEach(task => {
                const checkboxId = `task-${task.taskId}-${cardData.username}`;
                tasksHTML += `<div class="task-checkbox-item"><input type="checkbox" id="${checkboxId}" data-task-id="${task.taskId}" data-username="${cardData.username}" ${task.isCompleted ? 'checked' : ''} ${!isOwner ? 'disabled' : ''}><label for="${checkboxId}">${task.taskContent}</label></div>`;
            });
        } else {
            tasksHTML += '<p class="no-tasks-note">لا توجد مهام حالياً.</p>';
        }
        return tasksHTML;
    }

    function login(event) {
        event.preventDefault();
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('errorMessage');
        const loginBtn = event.target.querySelector('button');
        loginBtn.disabled = true;
        loginBtn.textContent = 'جاري التحقق...';
        errorDiv.style.display = 'none';
        fetchData(`${GOOGLE_SHEET_URL}?action=login&username=${encodeURIComponent(usernameInput.value.toLowerCase())}&password=${encodeURIComponent(passwordInput.value)}`).then(response => {
            if (response.result === 'success') {
                currentUser = response.user;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('userInfo').textContent = `مرحباً، ${currentUser.displayName}`;
                if (currentUser.type === 'admin') {
                    showAdminButton();
                }
                initialLoad();
            } else {
                errorDiv.textContent = response.message;
                errorDiv.style.display = 'block';
            }
        }).catch(() => {
            errorDiv.textContent = 'فشل الاتصال بالخادم.';
            errorDiv.style.display = 'block';
        }).finally(() => {
            loginBtn.disabled = false;
            loginBtn.textContent = 'تسجيل الدخول';
        });
    }

    function logout() {
        localStorage.removeItem('currentUser');
        currentUser = null;
        clearInterval(updateInterval);
        document.getElementById('mainApp').style.display = 'none';
        document.getElementById('loginScreen').style.display = 'flex';
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('errorMessage').style.display = 'none';
        const adminBtn = document.querySelector('.admin-btn');
        if (adminBtn) adminBtn.remove();
        toggleAdminSidebar(false);
    }

    function updateLocalTaskStatus(username, taskId, isCompleted) {
        const user = boardData.find(u => u.username === username);
        if (!user || !user.tasks) return;
        const task = user.tasks.find(t => t.taskId == taskId);
        if (task) {
            task.isCompleted = !!isCompleted;
        }
    }

    function saveTaskStatus(username, taskId, isCompleted) {
        return fetchData(`${GOOGLE_SHEET_URL}?action=updateTaskStatus&username=${encodeURIComponent(username)}&taskId=${encodeURIComponent(taskId)}&isCompleted=${isCompleted}`);
    }

    function saveAchievementToSheet(id, achievementText) {
        const data = { action: 'update', id: id, field: 'achievement', value: achievementText };
        return fetchData(`${GOOGLE_SHEET_URL}?data=${encodeURIComponent(JSON.stringify(data))}`);
    }

    function handleChangePassword(event) {
        event.preventDefault();
        const form = document.getElementById('passwordChangeForm');
        const oldPassword = form.oldPassword.value;
        const newPassword = form.newPassword.value;
        const confirmNewPassword = form.confirmNewPassword.value;
        const errorDiv = document.getElementById('passwordChangeError');
        const successDiv = document.getElementById('passwordChangeSuccess');
        const submitBtn = form.querySelector('button');
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        if (newPassword !== confirmNewPassword) {
            errorDiv.textContent = 'كلمتا المرور الجديدتان غير متطابقتين.';
            errorDiv.style.display = 'block';
            return;
        }
        submitBtn.disabled = true;
        fetchData(`${GOOGLE_SHEET_URL}?action=changePassword&username=${currentUser.username}&oldPassword=${oldPassword}&newPassword=${newPassword}`).then(response => {
            if (response.result === 'success') {
                successDiv.textContent = response.message;
                successDiv.style.display = 'block';
                form.reset();
                setTimeout(() => togglePasswordModal(false), 2000);
            } else {
                errorDiv.textContent = response.message;
                errorDiv.style.display = 'block';
            }
        }).catch(() => {
            errorDiv.textContent = 'فشل الاتصال بالخادم.';
            errorDiv.style.display = 'block';
        }).finally(() => {
            submitBtn.disabled = false;
        });
    }

    function checkIfAllTasksCompleted(username) {
        const userData = boardData.find(u => u.username === username);
        if (userData && userData.tasks && userData.tasks.length > 0) {
            const allCompleted = userData.tasks.every(t => t.isCompleted);
            if (allCompleted) {
                triggerFirework();
            }
        }
    }

    function triggerFirework() {
        const sound = document.getElementById('celebrationSound');
        if (sound && sound.paused) {
            sound.currentTime = 0;
            sound.play().catch(err => console.log("Audio playback failed:", err));
        }
        const duration = 3 * 1000;
        const end = Date.now() + duration;
        (function frame() {
            confetti({ particleCount: 8, spread: 70, origin: { x: Math.random(), y: Math.random() * 0.4 + 0.1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function fetchData(url) {
        return new Promise((resolve, reject) => {
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[callbackName] = (data) => {
                delete window[callbackName];
                document.body.removeChild(script);
                resolve(data);
            };
            const script = document.createElement('script');
            script.src = url + (url.includes('?') ? '&' : '?') + 'callback=' + callbackName;
            script.onerror = () => {
                delete window[callbackName];
                document.body.removeChild(script);
                reject(new Error('Network error or JSONP failed'));
            };
            document.body.appendChild(script);
        });
    }

    function togglePasswordModal(show) {
        const modal = document.getElementById('passwordModal');
        if (show) {
            document.getElementById('passwordChangeForm').reset();
            document.getElementById('passwordChangeError').style.display = 'none';
            document.getElementById('passwordChangeSuccess').style.display = 'none';
        }
        modal.style.display = show ? 'flex' : 'none';
    }

    function toggleAboutModal(show) {
        document.getElementById('aboutModal').style.display = show ? 'flex' : 'none';
    }
    </script>
