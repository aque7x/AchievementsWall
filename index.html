<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حائط الإنجازات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://ucarecdn.com/libs/uploader/3.x/uploader.full.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f4f7f9;
            --main-font-color: #333;
            --primary-color: #4a90e2;
            --primary-hover-color: #357abd;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --border-color: #e0e0e0;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); color: var(--main-font-color); line-height: 1.6; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; gap: 15px; }
        #loading .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loginScreen { display: none; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-container { background: var(--card-bg); padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px var(--shadow-color); width: 100%; max-width: 400px; text-align: center; }
        header { background-color: var(--card-bg); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px var(--shadow-color); position: sticky; top: 0; z-index: 100; height: 70px; }
        main { padding: 25px; }
        #globalProgressWrapper { position: sticky; top: 70px; z-index: 99; display: flex; align-items: center; gap: 15px; padding: 10px 15px; margin-bottom: 25px; background-color: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow-color) 0px 4px 12px; }
        #progressLabel { font-size: 14px; font-weight: bold; color: #555; white-space: nowrap; }
        #globalProgressContainer { flex-grow: 1; height: 12px; background-color: #e9ecef; border-radius: 10px; overflow: hidden; }
        #globalProgressBar { height: 100%; width: 0%; border-radius: 10px; transition: width 0.7s cubic-bezier(0.25, 0.1, 0.25, 1); background: linear-gradient(90deg, #4776E6, #8E54E9); background-size: 200% 200%; animation: gradient-animation 3s ease infinite; }
        @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        #progressPercentage { font-size: 16px; font-weight: bold; color: var(--primary-color); min-width: 50px; text-align: right; }
        #achievementGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .sticky-note { background: var(--card-bg); border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-color); padding: 20px; min-height: 250px; position: relative; display: flex; flex-direction: column; }
        .profile-picture-container { position: absolute; top: 15px; left: 15px; width: 80px; height: 80px; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 3px solid white; background-color: #eee; }
        .profile-picture { width: 100%; height: 100%; object-fit: cover; }
        .change-pic-btn { position: absolute; bottom: 0; left: 0; width: 30px; height: 30px; border-radius: 50%; background-color: rgba(0,0,0,0.6); color: white; border: 2px solid white; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 16px; opacity: 0; transition: opacity 0.3s; }
        .profile-picture-container:hover .change-pic-btn { opacity: 1; }
        .name-label { font-weight: bold; font-size: 18px; margin-bottom: 15px; padding-left: 100px; text-align: right; margin-top: 30px; }
        .writing-area { flex-grow: 1; position: relative; }
        .achievement-text { width: 100%; height: 100%; min-height: 100px; border: 1px dashed var(--border-color); border-radius: 8px; padding: 10px; font-family: 'Tajawal', sans-serif; font-size: 15px; resize: none; background-color: #fafafa; }
        .note-tasks-list { border-top: 1px solid #f0f0f0; margin-top: 15px; padding-top: 15px; }
    </style>
</head>
<body>
    <div id="loading"><div class="spinner"></div><span>جاري تحميل البيانات...</span></div>
    <div id="loginScreen"> </div>
    <div id="mainApp">
        <header>
            <div id="userInfo"></div>
            <div class="header-actions">
                <button onclick="togglePasswordModal(true)">تغيير كلمة المرور</button>
                <button onclick="toggleAboutModal(true)">عن المطور</button>
                <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
            </div>
        </header>
        <main>
            <div id="globalProgressWrapper"> </div>
            <div id="achievementGrid"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <audio id="celebrationSound" src="sounds/celebration.mp3" preload="auto"></audio>

    <script>
    const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbyE-pSmDgZslXgciZpcw-A_b6eTVCrWB0jKHRBgG0GibAFuWs2vvMlC5sr80Ehyi23E/exec';
    
    // !! تم وضع المفتاح العام الخاص بك هنا
    const UPLOADCARE_PUBLIC_KEY = "public_G22nhwM3Po2ZcX2bUdjX2Bitbq3w";

    let currentUser = null;
    let boardData = [];
    let updateInterval;
    let saveTimer;

    document.addEventListener('DOMContentLoaded', () => {
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('userInfo').textContent = `مرحباً، ${currentUser.displayName}`;
            if (currentUser.type === 'admin') showAdminButton();
            initialLoad();
        } else {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }
    });

    function createStickyNoteElement(cardData) {
        const card = document.createElement('div');
        card.className = 'sticky-note';
        card.dataset.id = cardData.id;
        const canEdit = currentUser.type === 'admin' || (currentUser.type === 'student' && currentUser.username === cardData.username);
        const profilePicUrl = cardData.profilePictureUrl || `https://ui-avatars.com/api/?name=${encodeURIComponent(cardData.name)}&background=random&color=fff&size=80`;
        
        card.innerHTML = `
            <div class="profile-picture-container">
                <img src="${profilePicUrl}" alt="صورة شخصية" class="profile-picture">
                ${canEdit ? `<button class="change-pic-btn" title="تغيير الصورة">✏️</button>` : ''}
            </div>
            <div class="name-label">${cardData.name}</div>
            <div class="writing-area"><textarea class="achievement-text" placeholder="اكتب إنجازاتك هنا..." ${!canEdit ? 'disabled' : ''}>${cardData.achievement || ''}</textarea></div>
            <div class="note-tasks-list">${createTasksHTML(cardData)}</div>`;

        if (canEdit) {
            const changePicBtn = card.querySelector('.change-pic-btn');
            const userId = cardData.id;

            changePicBtn.addEventListener('click', () => {
                uploadcare.openDialog(null, {
                    publicKey: UPLOADCARE_PUBLIC_KEY,
                    imagesOnly: true,
                    crop: "1:1",
                }).onUpload.done(fileInfo => {
                    const imageUrl = fileInfo.cdnUrl;
                    saveAndUpdateProfilePicture(imageUrl, userId, changePicBtn);
                });
            });
        }
        return card;
    }

    function saveAndUpdateProfilePicture(imageUrl, userId, button) {
        const originalBtnContent = button.innerHTML;
        button.innerHTML = '⏳';
        button.disabled = true;

        const dataToSave = { action: 'update', id: userId, field: 'profilePictureUrl', value: imageUrl };

        fetchData(`${GOOGLE_SHEET_URL}?data=${encodeURIComponent(JSON.stringify(dataToSave))}`)
            .then(() => {
                alert('تم تحديث الصورة بنجاح!');
                const user = boardData.find(u => u.id == userId);
                if (user) user.profilePictureUrl = imageUrl;
                const imgElement = document.querySelector(`.sticky-note[data-id='${userId}'] .profile-picture`);
                if (imgElement) imgElement.src = imageUrl;
            })
            .catch(error => {
                console.error('Error saving URL:', error);
                alert('تم رفع الصورة ولكن فشل حفظ الرابط.');
            })
            .finally(() => {
                button.innerHTML = '✏️';
                button.disabled = false;
            });
    }

    function fetchData(url) {
        return new Promise((resolve, reject) => {
            const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
            window[callbackName] = (data) => {
                delete window[callbackName];
                document.body.removeChild(script);
                resolve(data);
            };
            const script = document.createElement('script');
            script.src = `${url}${(url.includes('?') ? '&' : '?')}callback=${callbackName}`;
            script.onerror = () => {
                delete window[callbackName];
                document.body.removeChild(script);
                reject(new Error('Network error'));
            };
            document.body.appendChild(script);
        });
    }

    // --- All other JavaScript functions (initialLoad, login, etc.) remain the same ---
    // ...
    </script>
</body>
</html>
